name: ğŸ§¹ Prune Merged Branch

on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ—‘ï¸ Delete Branch
        run: |
          echo "Deleting ${GITHUB_HEAD_REF} ğŸƒ"
          git push origin --delete ${GITHUB_HEAD_REF}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN}}
